
<div class="name-card">

    <div class="name-card__content-right">
        <h3 class="name-card__heading">ID: {{student.id}}</h3>
        <p class="name-card__text">Name: {{student.name}}</p>
        <p class="name-card__text">Address: {{student.address}}</p>
        <p class="name-card__text">Age: {{student.age}}</p>
        <p class="name-card__text">Mark: {{student.mark}}</p>
        <input type="range" min="0" max="10" (change)="setMark($event.target.value)">
    </div>
</div>
