<h2>Awesome Calculator</h2>
<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div>
            <input type="number" class="form-control"
                   [value]="first"
                   (change)="onFirstChange($event.target.value)">
            <select
                    class="form-select"
                    [value]="operator"
                    (change)="onSelectChange($event.target.value)">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="number" class="form-control"
                   [(ngModel)]="second">
        </div>
        <div>
            <button class="form-input btn-primary" (click)="calculate()">
                Thá»±c thi
            </button>
        </div>
        <div class="output">
            {{output}}
        </div>
    </div>


</div>
