<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">Furama System Manager <mat-icon>privacy_tip</mat-icon></h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container "
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" class="left-side-bar">
      <mat-nav-list class="">
        <a mat-list-item routerLink="customer" ><mat-icon>supervisor_account</mat-icon>Customer</a>
        <a mat-list-item routerLink="employee" ><mat-icon>account_box</mat-icon>Employee</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
